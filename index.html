<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .maintenance-container {
            text-align: center;
        }

        .maintenance-image {
            width: 30%;
            margin-bottom: 20px;
        }

        .message {
            font-size: 20px;
            color: #333;
        }
    </style>
    <title>Under Maintenance</title>
</head>
<body>
    <div class="maintenance-container">
        <img class="maintenance-image" src="https://img.freepik.com/free-vector/maintenance-background-design_1294-45.jpg" alt="Maintenance Icon">
        <h1>Under Maintenance</h1>
        <p class="message">We apologize for the inconvenience. Our site is currently undergoing maintenance. Please check back later.</p>
    </div>
</body>
</html>
